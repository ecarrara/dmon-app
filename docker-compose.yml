services:
  dmon-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN}
    platform: linux/amd64,linux/arm64
    container_name: dmon-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override NODE_ENV for production
      - NODE_ENV=production
    volumes:
      # Mount volume for SQLite database persistence
      - sqlite-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--no-verbose", "--tries=1", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  sqlite-data:
    driver: local
